<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./src/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./src/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./src/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./src/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>dynamic-spectrum-access</title>
    <script defer src="./src/js/index.js"></script>
    <script defer src="./src/js/app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="./dist/styles/index.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navigation">
      <a class="logo" href="/">
        <div class="logo__image">
          <img
            src="./src/images/icon.png"
            alt="dynamic-spectrum-access"
            height="30px"
            width="auto"
          />
          <div class="logo__radiation" style="display: none"></div>
        </div>
        <h1 class="logo__text">dynamic-spectrum-access</h1>
      </a>
      <ul class="menu">
        <li class="menu__item"><a href="/">Strona Główna</a></li>
        <li class="menu__item"><a href="https://github.com/DominikSucharski/Radiowe-systemy-i-sieci-programowalne/blob/main/README.md" target="_blank">O projekcie</a></li>
        <li class="menu__item">
          <span class="theme-toggle"
            ><img src="./src/images/moon.svg" alt="Przełącz motyw strony"
          /></span>
        </li>
      </ul>
    </nav>
    <div class="main-container">
      <div class="elements-container">
        <div class="left-side">
          <div class="card">
            <div class="card__header bg-success text-white">&nbsp;</div>
            <div class="card__body">
              <form class="form">
                <div class="form__group form__name">
                  <label for="username">Nazwa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                  />
                </div>
                <div class="form__group">
                  <label for="latitude">Współrzędna X [km]</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="latitude"
                    required
                  />
                </div>
                <div class="form__group">
                  <label for="longitude">Współrzędna Y [km]</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="longitude"
                    required
                  />
                </div>
                <div class="form__group">
                  <label for="power">Moc nadajnika [dBm]</label>
                  <input
                    type="number"
                    class="form-control"
                    id="power"
                    required
                  />
                </div>
                <div class="form__group">
                  <label for="channel">Kanał</label>
                  <select class="form-control" id="channel" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
                <div class="form__group">
                  <label for="aclr-1">ACLR 1 [dB]</label>
                  <input
                    type="number"
                    step="1"
                    class="form-control"
                    id="aclr-1"
                    required
                  />
                </div>
                <div class="form__group">
                  <label for="aclr-2">ACLR 2 [dB]</label>
                  <input
                    type="number"
                    step="1"
                    class="form-control"
                    id="aclr-2"
                    required
                  />
                </div>
                <div class="form__group text-center">
                  <button type="submit" class="btn btn-primary form__submit">
                    Dodaj
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card chart">
            <div class="card__body">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <div class="right-side">
          <div class="card bts-list">
            <div class="card__body scrollable-table">
              <table class="table text-right">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Współ. X [km]</th>
                    <th scope="col">Współ. Y [km]</th>
                    <th scope="col">Moc nadajnika [dBm]</th>
                    <th scope="col">Kanał</th>
                    <th scope="col">ACLR 1 [dB]</th>
                    <th scope="col">ACLR 2 [dB]</th>
                    <th scope="col" class="text-center">Edytuj</th>
                  </tr>
                </thead>
                <tbody class="bts-list-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sys-params">
      <div id="params">
        <strong>Parametry systemu:</strong>
        <ul></ul>
      </div>
    </div>
    <footer>
      <div class="footer text-muted">
        Zrealizowano w ramach projektu z przedmiotu Radiowe Systemy i Sieci
        Programowalne.
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </body>
</html>
