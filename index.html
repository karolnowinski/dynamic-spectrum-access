<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>dynamic-spectrum-access</title>
  <script defer src="src/js/index.js"></script>
  <script defer src="src/js/handleForm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="src/styles/index.css" rel="stylesheet">
</head>

<body>

  <nav class="navigation">
    <span class="logo">dynamic-spectrum-access</span>
    <ul class="menu">
      <li class="menu__item">Strona Główna</li>
      <li class="menu__item">O projekcie</li>
      <li class="menu__item">Pomoc</li>
      <li class="menu__item"><span class="theme-toggle"><img src="./src/images/moon.svg" alt="Przełącz motyw strony"></span></li>
    </ul>
  </nav>

  <div class="card">
    <div class="card__header bg-success text-white">&nbsp;</div>
    <div class="card__body">
      <form class="form">
        <div class="form__group">
          <label for="latitude">Szerokość geograficzna</label>
          <input type="number" class="form-control" id="latitude" required>
        </div>
        <div class="form__group">
          <label for="longitude">Długość geograficzna</label>
          <input type="number" class="form-control" id="longitude" required>
        </div>
        <div class="form__group">
          <label for="power">Moc nadajnika [dBm]</label>
          <input type="number" class="form-control" id="power" required>
        </div>
        <div class="form__group">
          <label for="channel">Kanał</label>
          <input type="number" class="form-control" id="channel" required>
        </div>
        <div class="form__group text-center">
          <button type="submit" class="btn btn-primary form__submit ">Dodaj</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
